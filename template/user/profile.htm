    <body class="black">

                <div class="menu-section">

                                        <img src="../images/logo.png"> 
                                    </a></h3> 
                            </div>                             
                        </div>                         
                    </div>                     
                </div>                 
            </header>
            <div class="main-wrapper">
                <div class="container small-container card user-container">
                    <div class="row card">
                        <div class="col s12 m12 l12">
                            <h5>EDIT PROFILE</h5>
                            <form>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="address" type="text" class="validate">
                                        <label for="address">Address</label>
                                    </div>
                                    <div class="input-field col s12 m4 l4">
                                        <select>
                                            <option value="" disabled selected>Choose your option</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                        </select>
                                        <label>Materialize Select</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="email_address" type="text" class="validate">
                                        <label for="email_address">Email Address</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="username" type="text" class="validate">
                                        <label for="username">username</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="repassword" type="password" class="validate">
                                        <label for="repassword">Retype Password</label>
                                    </div>
                                </div>
                                <div class="row">
</div>
                                <input type="submit" class="btn btn-large blue" value="UPDATE">
                            </form>
                        </div>
                    </div>
                </div>
            </div>             
            <footer class="page-footer blue">
